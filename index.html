<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akıllı Tahta Giriş</title>
  <script type="module" src="auth.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Akıllı Tahta Giriş</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <select id="role">
      <option value="">Rol Seçin</option>
      <option value="student">👩‍🎓 Öğrenci</option>
      <option value="teacher">👨‍🏫 Öğretmen</option>
    </select>
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
    <p id="status"></p>
  </div>
</body>
</html>
