<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akıllı Tahta V4 - Türkçe Quiz 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <style>
    /* Sadece bu quiz sayfası için özel stiller */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }
    .quiz-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .question-section h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .options-container button {
      display: block;
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 1.1em;
      color: #555;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left; /* Seçenekleri sola hizala */
    }
    .options-container button:hover {
      background-color: #e9e9e9;
      border-color: #bbb;
    }
    .options-container button.correct {
      background-color: #d4edda; /* Açık yeşil */
      border-color: #28a745; /* Yeşil */
      color: #155724; /* Koyu yeşil metin */
    }
    .options-container button.incorrect {
      background-color: #f8d7da; /* Açık kırmızı */
      border-color: #dc3545; /* Kırmızı */
      color: #721c24; /* Koyu kırmızı metin */
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      min-height: 25px; /* Boşken de yer kaplaması için */
    }
    .navigation-buttons {
      margin-top: 30px;
    }
    .navigation-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    .navigation-buttons button:hover {
      background-color: #0056b3;
    }
    .quiz-results {
      text-align: center;
      margin-top: 20px;
    }
    .quiz-results h2 {
      color: #28a745;
      margin-bottom: 15px;
    }
    .quiz-results p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }
    .quiz-results .score {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-screen">
      <div class="question-section">
        <h2 id="question-text"></h2>
      </div>
      <div class="options-container" id="options-container">
        </div>
      <div class="feedback" id="feedback"></div>
      <div class="navigation-buttons">
        <button id="next-button" style="display: none;">Sonraki Soru</button>
      </div>
    </div>

    <div id="results-screen" class="quiz-results" style="display: none;">
      <h2>Quiz Tamamlandı!</h2>
      <p>Doğru Cevaplar: <span id="correct-count">0</span></p>
      <p>Yanlış Cevaplar: <span id="incorrect-count">0</span></p>
      <p class="score">Toplam Puan: <span id="total-score">0</span></p>
      <div class="navigation-buttons">
        <button onclick="window.location.href = './'">Ana Sayfaya Dön</button> </div>
    </div>
  </div>

  <script src="quiz.js"></script> </body>
</html>
